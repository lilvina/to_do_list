<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main To Do List</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
          <h1>My Main To Do List</h1>
          <hr>
          <form id="new_to_do_list">
            <div class="form-group">
              <input class="form-control" id="task_name" placeholder="What will you do tomorrow?" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Add to list!">
            </div>
          </form>
          <hr>
        </div>
        <ul id="to_do_list">
          <h4>My Daily Routine</h4>
          <li class="task">Clean Up</li>
          <li class="task">Read</li>
          <li class="task">Study Programming</li>
        <ul id="to_do_list2">
          <h4>My Second Daily Routine</h4>
          <li class="task">Go Shopping</li>
          <li class="task">Watch Anime</li>
          <li class="task">Listen to Music</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
